  <!-- Audio wave bars -->
  <rect x="18" y="42" width="4" height="16" rx="2" fill="#6366f1" opacity="0.7"/>
  <rect x="24" y="38" width="4" height="24" rx="2" fill="#8b5cf6" opacity="0.7"/>
